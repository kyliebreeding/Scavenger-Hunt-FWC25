<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Scavenger Hunt – Code Entry</title>
  <style>
/* Responsive sizing for code boxes */
:root{
  --box-size: clamp(2.0rem, 9.2vw, 2.6rem);   /* width/height scales with screen */
  --box-font: clamp(16px, 4.2vw, 20px);       /* keep >=16px to avoid iOS zoom */
  --gap:      clamp(0.20rem, 1.5vw, 0.45rem); /* spacing between boxes */
  --ring:     clamp(2px, 0.6vw, 3px);         /* rainbow ring thickness */
  --radius:   10px;
}

#inputs { 
  display:flex; 
  gap: var(--gap);
  margin-bottom: 1rem; 
}

/* The input box itself */
.codebox{
  width: var(--box-size);
  height: calc(var(--box-size) + 0.3rem);
  font-size: var(--box-font);
  border-radius: var(--radius);
}

/* Make the wrapper ring track the box size too */
.ring{ border-radius: calc(var(--radius) + var(--ring)); }
.ring::after{
  inset: calc(-1 * var(--ring));
  border-radius: calc(var(--radius) + var(--ring));
  padding: var(--ring);
}

/* Extra squeeze for very narrow phones */
@media (max-width: 360px){
  :root{
    --box-size: clamp(1.8rem, 9vw, 2.2rem);
    --box-font: clamp(16px, 3.8vw, 18px);
    --gap:      clamp(0.15rem, 1.2vw, 0.35rem);
  }
}

/* Safety net for ultra-narrow screens (keeps one line) */
@media (max-width: 320px){
  #inputs{
    transform: scale(0.92);
    transform-origin: top center;
  }
}
  </style>
</head>
<body>
  <h1>Enter the 7-Digit Code</h1>

  <div id="inputs" aria-label="7 digit code input">
    <span class="ring"><input class="codebox" inputmode="numeric" pattern="[0-9]*" maxlength="1" /></span>
    <span class="ring"><input class="codebox" inputmode="numeric" pattern="[0-9]*" maxlength="1" /></span>
    <span class="ring"><input class="codebox" inputmode="numeric" pattern="[0-9]*" maxlength="1" /></span>
    <span class="ring"><input class="codebox" inputmode="numeric" pattern="[0-9]*" maxlength="1" /></span>
    <span class="ring"><input class="codebox" inputmode="numeric" pattern="[0-9]*" maxlength="1" /></span>
    <span class="ring"><input class="codebox" inputmode="numeric" pattern="[0-9]*" maxlength="1" /></span>
    <span class="ring"><input class="codebox" inputmode="numeric" pattern="[0-9]*" maxlength="1" /></span>
  </div>

  <div id="error">Wrong code, try again!</div>

  <!-- Reveal area -->
  <section id="reveal">
    <div class="reveal-header">Swipe/erase to reveal your next clue</div>
    <div class="image-wrap">
      <img id="photo" src="bench.jpg" alt="Clue image" />
      <canvas id="scratch"></canvas>
    </div>
    <div class="reveal-controls">
      <span class="btn" id="revealAll">Reveal all</span>
    </div>
  </section>

  <!-- Theme music -->
  <audio id="theme" src="mission-impossible.mp3" preload="auto"></audio>

  <script>
    const ANSWER = "8314335";
    const CLEAR_THRESHOLD = 0.5; // >50% must be cleared

    const rings  = Array.from(document.querySelectorAll('.ring'));
    const boxes  = rings.map(r => r.querySelector('.codebox'));
    const error  = document.getElementById('error');
    const reveal = document.getElementById('reveal');
    const photo  = document.getElementById('photo');
    const canvas = document.getElementById('scratch');
    const revealAllBtn = document.getElementById('revealAll');
    const theme  = document.getElementById('theme');

    // ----- THEME: start on first user interaction (safe autoplay) -----
    let audioStarted = false;
    function startAudioOnce() {
      if (audioStarted) return;
      audioStarted = true;
      theme.volume = 1.0;
      theme.play().catch(()=>{});
    }
    ['click','keydown','touchstart','focus'].forEach(evt => {
      window.addEventListener(evt, startAudioOnce, { once:false, passive:true });
    });

    // ----- CODE INPUTS -----
    boxes[0].focus();
    boxes.forEach((box, idx) => {
      const ring = rings[idx];

      box.addEventListener('focus', () => ring.classList.add('spinning'));
      box.addEventListener('blur',  () => ring.classList.remove('spinning'));

      box.addEventListener('input', () => {
        startAudioOnce();
        box.value = (box.value || '').replace(/\D/g,'').slice(0,1);
        ring.classList.remove('spinning');
        box.classList.remove('correct','incorrect');

        if (box.value) {
          (box.value === ANSWER[idx]) ? box.classList.add('correct')
                                      : box.classList.add('incorrect');
          if (idx < boxes.length - 1) boxes[idx + 1].focus();
        }
        checkAll();
      });

      box.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !box.value && idx > 0) boxes[idx - 1].focus();
      });

      box.addEventListener('paste', (e) => {
        const t = (e.clipboardData || window.clipboardData).getData('text') || '';
        if (!t) return;
        e.preventDefault();
        const digits = t.replace(/\D/g,'').slice(0, boxes.length).split('');
        digits.forEach((d, i) => {
          boxes[i].value = d;
          boxes[i].classList.toggle('correct',  d === ANSWER[i]);
          boxes[i].classList.toggle('incorrect', d !== ANSWER[i]);
          rings[i].classList.remove('spinning');
        });
        if (digits.length < boxes.length) boxes[digits.length].focus();
        checkAll();
      });
    });

    function checkAll(){
      const attempt = boxes.map(b => b.value || '').join('');
      error.style.display = 'none';

      if (attempt.length === ANSWER.length) {
        if (attempt === ANSWER) {
          document.getElementById('inputs').style.display = 'none';
          reveal.style.display = 'block';
          requestAnimationFrame(setupScratch);
        } else {
          error.style.display = 'block';
          boxes.forEach((b,i)=>{
            if ((b.value || '') !== ANSWER[i]) {
              b.classList.remove('correct'); b.classList.add('incorrect');
            }
          });
        }
      }
    }

    // ----- SCRATCH-OFF OVERLAY -----
    let ctx, isDrawing = false, lastX = 0, lastY = 0, clearedRatio = 0;
    function setupScratch(){
      // Size canvas to match displayed image size (and handle HiDPI)
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const rect = photo.getBoundingClientRect();
      canvas.style.width = rect.width + 'px';
      canvas.style.height = rect.height + 'px';
      canvas.width  = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);

      ctx = canvas.getContext('2d');
      ctx.scale(dpr, dpr);

      // Draw an OPAQUE haze (no transparency)
      ctx.fillStyle = '#6e788f'; // solid slate color
      ctx.fillRect(0,0,rect.width,rect.height);

      // Instruction text on the overlay
      ctx.font = '600 18px Arial';
      ctx.fillStyle = '#ffffff';
      ctx.textAlign = 'center';
      ctx.fillText('Swipe/erase to reveal your next clue', rect.width/2, 32);

      // Events
      canvas.addEventListener('pointerdown', onDown, { passive:true });
      canvas.addEventListener('pointermove', onMove, { passive:true });
      window.addEventListener('pointerup', onUp, { passive:true });
    }

    function eraseDot(x, y, radius = 24){
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI*2);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
    }

    function onDown(e){
      isDrawing = true;
      const pos = getPos(e);
      lastX = pos.x; lastY = pos.y;
      eraseDot(pos.x, pos.y);
      estimateCleared();
    }

    function onMove(e){
      if (!isDrawing) return;
      const pos = getPos(e);
      drawLine(lastX, lastY, pos.x, pos.y);
      lastX = pos.x; lastY = pos.y;
      estimateCleared();
    }

    function onUp(){ isDrawing = false; }

    function drawLine(x1, y1, x2, y2){
      const dx = x2 - x1, dy = y2 - y1;
      const dist = Math.hypot(dx, dy);
      const steps = Math.max(1, Math.floor(dist / 10));
      for (let i=0; i<=steps; i++){
        const x = x1 + (dx * i/steps);
        const y = y1 + (dy * i/steps);
        eraseDot(x,y);
      }
    }

    function getPos(e){
      const rect = canvas.getBoundingClientRect();
      const clientX = e.clientX ?? (e.touches && e.touches[0].clientX);
      const clientY = e.clientY ?? (e.touches && e.touches[0].clientY);
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function estimateCleared(){
      // Sample a subset of pixels to estimate cleared area (alpha==0 => cleared)
      const w = canvas.width, h = canvas.height;
      const sampleW = Math.min(w, 1024), sampleH = Math.min(h, 1024);
      const imgData = ctx.getImageData(0, 0, sampleW, sampleH).data;

      let clear = 0, total = 0;
      const step = 8; // sampling step (bigger = faster, rougher)
      for (let y = 3; y < sampleH*4; y += 4*step) {
        for (let x = 3; x < sampleW*4; x += 4*step) {
          total++;
          if (imgData[y*sampleW*4 + x] === 0) clear++; // alpha channel
        }
      }
      clearedRatio = clear / total;

      if (clearedRatio > CLEAR_THRESHOLD) fadeOutScratch();
    }

    function fadeOutScratch(){
      canvas.style.transition = 'opacity .35s ease';
      canvas.style.opacity = '0';
      setTimeout(()=>{ canvas.style.display = 'none'; }, 400);
    }

    // Optional helper (kept but hidden). Remove if you don’t want a bypass.
    revealAllBtn?.addEventListener('click', fadeOutScratch);
  </script>
</body>
</html>
